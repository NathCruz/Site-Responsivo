<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Site Responsivo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css.css" />
  </head>
  <body>
    <!--Header-->
    <div class="container">
      <div id="header">
        <nav
          class="navbar navbar-expand-lg navbar-light justify-content-between"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img src="imagens/logo1.svg" class="img-fluid"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Página Inicial</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Serviços</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Portifólio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contato</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!--Header-->

    <!--Slider-->

    <div id="slider">
      <div class="container">
        <div class="row">
          <div class="col-md-4 align-self-center">
            <h1>Lorem ipsum dolor aondeai</h1>
            <h4>Et sumai kapa namur aondeai rocus pocus</h4>
            <a href="#" class="btn button-primary btn-primary button"
              >Saiba mais</a
            >
            <a
              href="#"
              class="btn button-primary-outline btn-outline-primary button"
              >Contato</a
            >
          </div>
          <div class="col-md-8 align-self-center text-center">
            <img src="imagens/foto-slider1.svg" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>

    <!--Slider-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
